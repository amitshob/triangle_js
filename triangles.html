<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangles Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangles Checker</h1>

      <form id="triangle-tracker">
        <div class="form-group">
          <h4>Enter the sides of a triangle and find out what type it is:</h4>
          <label for="x">Side one length</label>
          <input class="form-control" id="x" type="text">
          <label for="y">Side one length</label>
          <input class="form-control" id="y" type="text">
          <label for="z">Side one length</label>
          <input class="form-control" id="z" type="text">
        </div>

        <button type="submit" class="btn btn-success">Find out!</button>
      </form>

      <div id="result">
        <p>This is <b><span class="not"></span> <span class="result"></span> <span class="triangle"></span></b> triangle with sides <span class="x"></span>, <span class="y"></span>, <span class="z"></span></p>
      </div>
    </div>
  </body>
</html>
